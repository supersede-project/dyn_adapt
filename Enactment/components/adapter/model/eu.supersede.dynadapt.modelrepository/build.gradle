// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
      // https://mvnrepository.com/artifact/org.eclipse.emf/org.eclipse.emf.common
	compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.common', version: '2.11.0-v20150805-0538'
	
	// https://mvnrepository.com/artifact/org.eclipse.emf/org.eclipse.emf.mwe.utils
	compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.mwe.utils', version: '1.3.20.201605261059'
		
	// https://mvnrepository.com/artifact/org.eclipse.uml2/uml
	compile group: 'org.eclipse.uml2', name: 'uml', version: '5.0.0-v20140602-0749'
	
	// https://mvnrepository.com/artifact/org.eclipse.viatra/org.eclipse.viatra.query.patternlanguage
	compile group: 'org.eclipse.viatra', name: 'org.eclipse.viatra.query.patternlanguage', version: '1.4.0.M2'
	
	// https://mvnrepository.com/artifact/org.eclipse.viatra/viatra-query-language
	compile group: 'org.eclipse.viatra', name: 'viatra-query-language', version: '1.4.0.M2'
	
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	compile group: 'org.mockito', name: 'mockito-core', version: '2.1.0-RC.1'
	
		
}