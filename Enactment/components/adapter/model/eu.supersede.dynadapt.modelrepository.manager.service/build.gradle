buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

war {
    baseName = 'modelrepositorymanager'
    version =  '0.1.0'
}

jar {
    baseName = 'mr-manager-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

springBoot {
    mainClass = "eu.supersede.dynadapt.modelrepository.manager.service.Application"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
	
	compile group : 'eu.supersede.dynadapt.modelrepository.manager', name: 'eu.supersede.dynadapt.modelrepository.manager', version: '0.0.1-SNAPSHOT'
}