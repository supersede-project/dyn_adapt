<!DOCTYPE html>
<head> 
	<meta charset="utf-8">
	
	<!-- Load jQuery and jQueryMobile script stylesheets and libraries.  
		 Note that jQuery must come before jQueryMobile 
		 Use online version to avoid problems rendering icons.  The files are 
		 included in the repository for reference.  The local version could be used
		 so that an internet connection is not required if testing from localhost.
		 Both the human-readable version and the .min.js version for smaller 
		 footprint are in the repository, though the web app only needs one version 
		 to run.
		 Note that jQuery 1.7 is available, but there are currently problems with
		 that version and jQueryMobile.  jQuery 1.6.4 is the latest version 
		 supported. --> 
		 
<!-- Uncomment this to get handheld look and feel		 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
-->
	<title> Website Ptolemnizer </title>
</head>
<body>

<div data-role="page" data-theme="c">

	<div data-role="header">
		<h1> Text Ptolemnizer </h1>
	</div>

	<div data-role="content">
		<p> This web service "ptolemnizes" a string by locating leading t's and 
		 replacing with pt's. </p> <p> Please enter text to Ptolemnize: </p>
		<!-- could have an action="suburl" in the form item to send the post to another actor. -->
		<form action="ptolemnizer" method="post" >
		
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="text">text:</label>
				<input type="text" name="text" id="text" value="" width="80" placeholder="text to tolemnize"/>
				</br>
			</div>
		
			<div> <p> Click the button and Ptolemy will Ptolemnize the text for you! </p>
				<button type="submit" id="ptolemnize"> Ptolemynize </button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
