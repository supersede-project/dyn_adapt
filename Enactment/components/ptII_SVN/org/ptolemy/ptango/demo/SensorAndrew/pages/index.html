<!DOCTYPE HTML>
<html>
	<head>
		<!-- Prevents against cross-site scripting attacks that use UTF-7 -->
		<meta charset='utf-8'>
		
		<!--  Set width to pixel width of screen, so display isn't zoomed out
		      by default.  Mainly for mobile, but doesn't hurt on desktop. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="common.css" />
		<link rel="stylesheet" href="cmu.css" />
		
		<!-- Desktop-specific CSS -->
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
				
		<!--  Use Google CDN when possible, since it is very common, and 
		      will probably already have downloaded to user's device.  
		      Scripts are generally cached by the device once downloaded,
		      with each CDN seen as unique, even if the script is the same.  -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
		
		<!-- Desktop-specific JS-->
		<!-- jQueryUI not available through Google CDN -->
		<!--  Used for toggle checkboxes -->
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script> 
		
		<!--  Graphics uses the d3 library --> 
		<script src="http://d3js.org/d3.v3.min.js"> </script>
		
		<!--  tempmap.js must precede index.js and sensorandrew.js, 
			  since tempmap.js defines objects that the others use -->
		<script src="tempmap.js"> </script>
		<script src="longpolling.js"> </script>
		<title> Scaife Hall Building Information </title>
	</head>

	<body>
	
	<!-- Header --> 
	<header data-role="header"> 
		<img id="logo" src="carnegiemellon-logo.gif" alt="Carnegie Mellon" width="231" height="66"/>
		<h1> Scaife Hall Building Information </h1> 		
	</header>	
 	
 	<!-- Content -->
	<div>
		<div id="room-map"> 
		
		</div>
		

	</div>
	
	<!-- Footer --> 
	<footer data-role="footer"> 
		<ul> 
			<li> </li>
		</ul>
	</footer>
	
	</body>
</html>
