<!DOCTYPE HTML>
<html>
	<head>
		<!-- Prevents against cross-site scripting attacks that use UTF-7 -->
		<meta charset='utf-8'>
		
		<!--  Set width to pixel width of screen, so display isn't zoomed out
		      by default.  Mainly for mobile, but doesn't hurt on desktop. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="commoneplus.css" />
		<link rel="stylesheet" href="berkeleyeplus.css" />
		
		<!-- Desktop-specific CSS -->
		<!--  Used for fancy toggle checkboxes -->
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 		
		
		<!--  Use Google CDN when possible, since it is very common, and 
		      will probably already have downloaded to user's device.  
		      Scripts are generally cached by the device once downloaded,
		      with each CDN seen as unique, even if the script is the same.  -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
		
		<!-- Desktop-specific JS-->
		<!-- jQueryUI not available through Google CDN -->
		<!--  Used for toggle checkboxes -->
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script> 
		
		<!--  Graphics use the d3 library -->  
		<!--  tempmap.js must precede graphs.js, since tempmap.js defines 
			  objects used in graphs.js -->
		<script src="http://d3js.org/d3.v3.min.js"> </script>
		<script src="tempmap.js"> </script>
		<script src="graphs.js"> </script> 

		<title> Scaife Hall Building Information </title>
	</head>

	<body>
	
	<!-- Header -->
	<header data-role="header"> 
		<img id="logo" src="berkeley-text.gif" alt="UC Berkeley" width="210" height="70"/>
		<h1> Scaife Hall Building Simulation </h1> 		
	</header>		
 	

 	
 	<!-- Content -->
	<div>
		<div id="info">
			<div id="text"> Cooling setpoint: </div>
			<!-- Toggle radio group and checkbox from jQueryUI -->
			<!--  Click handlers are registered in graphs.js to take advantage
			      of jQuery's this object to retrieve id of item clicked -->
			<div id="radio-group" class="radio-group">
				<input type="radio" id="radio21" name="radio"/>
					<label for="radio21" id="radio21Label"> 21&deg;C</label>
				<input type="radio" id="radio23" name="radio" checked="checked"/>
					<label for="radio23" id="radio23Label">23&deg;C</label>
				<input type="radio" id="radio25" name="radio" />
					<label for="radio25" id="radio25Label">25&deg;C</label>
			</div>  
			
			<input type="checkbox" id="checkbox" />
				<label for="checkbox" id="checkboxLabel"> Show Floorplan</label>

		</div>
		
		<div id="temperature-graph"> 
		
		</div>

		
	</div>
	
	<!-- Footer --> 
	<footer data-role="footer"> 
		<ul> 
			<li> </li>
		</ul>
	</footer>
	
	</body>
</html>
