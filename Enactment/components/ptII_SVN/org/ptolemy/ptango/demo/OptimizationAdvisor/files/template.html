<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Title of document</title>
	</head>

	<body>
		<div id="control" style="width:100%; margin:0 auto">
		<p id="preInfo"></p>
			<form method="post">
				Day Temperature: <input type="text" name="TDay" id="TDay" value="24.0">
				Night Temperature: <input type="text" name="TNight" id="TNight" value="15.0"><br>
				Leaving Time: <input type="text" name="LTime" id="LTime" value="0">
				Return Time: <input type="text" name="RTime" id="RTime" value="0"><br>
				<button type="submit" id="simulate"> Simulate </button>
			</form>
		</div><hr>
		<div id="oldData"> </div>
		<div id="oldEvents"> </div>
		<div id="newData"> </div>
		<div id="newEvents"> </div>
		<div id="params"></div>
		<div id="script"></div>
		<div id="mainChart" style="width: 800px; height: 300px; margin: 0 auto"></div>
		<hr>
		<div id="previousChart" style="width: 800px; height: 300px; margin: 0 auto"></div>
		<hr>
		<div id="infoContainer" style="width: 800px; height: 70px; margin:0 auto">
			<div id="legend-container" style="width: 30%; height:100%; float: left"></div>
			<div id="eventsInfo-container" style="width: 69%; height:100%; float: right"></div>
		</div>
		<div id="bodyEnd">
		<hr>
		<b>Instructions:</b>
		<ol>
			<li>Get <b style="color:blue">all events</b> that happened at a particular point on the X axis by <b style="color:blue">single click</b> on a data point on the upper chart</li>
			<li><b style="color:blue">Zoom-in/out</b> to/from an interval by <b style="color:blue">dragging</b> on the lower chart.</li>
		</ol>
		</div>
	</body>
</html>
